on:
  push:
    tags:
      - "adaptit-*"
#    branches:
#      - release

jobs:
  distro_matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          echo "::set-output name=matrix::{\"distro\":[\"focal\",\"bionic\"]}"
  build-dpkg:
    needs: distro_matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro: ${{fromJson(needs.distro_matrix.outputs.matrix}}
    steps:
      - uses: actions/checkout@v2

      - name: autogen.sh
        run: |
          echo "Running autogen.sh in bin/linux"
          cd bin/linux && ./autogen.sh

      - id: build-focal
        uses: kanaka/build-dpkg@focal-v1
        if: ${{ needs.distro_matrix.outputs.distro == 'focal' }}
        with: {LOCAL: focal, args: --unsigned-source --unsigned-changes}

      - id: build-bionic
        uses: kanaka/build-dpkg@bionic-v1
        if: ${{ needs.distro_matrix.outputs.distro == 'bionic' }}
        with: {LOCAL: bionic, args: --unsigned-source --unsigned-changes}

      - name: debug-show-files
        run: |
          echo "Files named *.changes"
          pwd
          find . | grep "\.changes" || true
          find artifacts

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ChangeLog
            artifacts/adaptit_*
            artifacts/adaptit-*
