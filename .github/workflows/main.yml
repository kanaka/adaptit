on:
  push:
    tags:
      - "adaptit-*"
#    branches:
#      - release

jobs:
  build-dpkg:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro: [focal, bionic]
    steps:
      - uses: actions/checkout@v2

      - name: autogen.sh
        run: |
          echo "Running autogen.sh in bin/linux"
          cd bin/linux && ./autogen.sh

      - uses: kanaka/build-dpkg@${{ matrix.distro }}-v1
        id: build
        with:
          LOCAL: ${{ matrix.distro }}
          args: --unsigned-source --unsigned-changes

      - name: debug-show-files
        run: |
          echo "Files named *.changes"
          pwd
          find . | grep "\.changes" || true
          find artifacts

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ChangeLog
            artifacts/adaptit_*
            artifacts/adaptit-*
